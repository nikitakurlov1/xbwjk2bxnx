<script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
      return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
    if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
            var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
            var firstSheetName = workbook.SheetNames[0];
            var worksheet = workbook.Sheets[firstSheetName];

            // Convert sheet to JSON to filter blank rows
            var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
            // Filter out blank rows (rows where all cells are empty, null, or undefined)
            var filteredData = jsonData.filter(row => row.some(filledCell));

            // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
            var headerRowIndex = filteredData.findIndex((row, index) =>
              row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
            );
            // Fallback
            if (headerRowIndex === -1 || headerRowIndex > 25) {
              headerRowIndex = 0;
            }

            // Convert filtered JSON back to CSV
            var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
            csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
            return csv;
        } catch (e) {
            console.error(e);
            return "";
        }
    }
    return gk_fileData[filename] || "";
    }

<script>
    // Генерация капель дождя
    function createRain() {
        const rainContainer = document.getElementById('rain');
        if (!rainContainer) return;
        const dropCount = window.innerWidth < 768 ? 30 : 50;
        for (let i = 0; i < dropCount; i++) {
            const drop = document.createElement('div');
            drop.className = 'rain-drop';
            drop.style.left = `${Math.random() * 100}%`;
            drop.style.animationDuration = `${Math.random() * 0.5 + 0.5}s`;
            drop.style.animationDelay = `${Math.random() * 2}s`;
            rainContainer.appendChild(drop);
        }
    }
    window.addEventListener('load', createRain);

    // Инициализация API ключей
    const apiKeys = {
        math: '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',
        programming: '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',
        chat: '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'
    };

    // Настройка компонентов
    document.addEventListener('DOMContentLoaded', () => {
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const modelToggle = document.getElementById('modelToggle');
        const attachButton = document.getElementById('attachButton');
        const imageUpload = document.getElementById('imageUpload');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const removeImage = document.getElementById('removeImage');

        if (!chatMessages || !messageInput || !sendButton || !modelToggle || !attachButton || !imageUpload || !imagePreviewContainer || !imagePreview || !removeImage) {
            console.error('Один или несколько DOM-элементов не найдены');
            return;
        }

        // Переменные для хранения состояния
        let currentModel = 'math';
        let uploadedImage = null;
        const models = ['math', 'programming', 'chat'];
        const modelLabels = {
            math: 'Математика',
            programming: 'Программирование',
            chat: 'Собеседник'
        };
        let currentModelIndex = 0;

        // Автоматическое изменение высоты текстового поля
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight < 120 ? this.scrollHeight : 120) + 'px';
        });

        // Переключение модели
        modelToggle.addEventListener('click', () => {
            currentModelIndex = (currentModelIndex + 1) % models.length;
            currentModel = models[currentModelIndex];
            modelToggle.textContent = modelLabels[currentModel];
        });

        // Обработка загрузки изображения
        attachButton.addEventListener('click', () => {
            imageUpload.click();
        });

        imageUpload.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                uploadedImage = file;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.src = event.target.result;
                    imagePreviewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        removeImage.addEventListener('click', () => {
            uploadedImage = null;
            imagePreview.src = '';
            imagePreviewContainer.style.display = 'none';
            imageUpload.value = '';
        });

        // Отправка сообщения
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message && !uploadedImage) return;

            const apiKey = apiKeys[currentModel];

            // Показываем сообщение пользователя
            addUserMessage(message, uploadedImage);

            // Сбрасываем поле ввода
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Показываем индикатор загрузки
            const typingIndicator = showTypingIndicator();

            // Подготовка контента для запроса
            let content = message;
            
            if (uploadedImage) {
                content += "\n[Пользователь загрузил изображение]";
            }

            // Сбрасываем загруженное изображение
            uploadedImage = null;
            imagePreview.src = '';
            imagePreviewContainer.style.display = 'none';

            // Отправка запроса к API
            fetch('https://openrouter.ai/api/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'openai/gpt-3.5-turbo',
                    messages: [{ role: 'user', content: content }]
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Ошибка сети: ${response.status} - ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (!data.choices || !data.choices[0] || !data.choices[0].message || !data.choices[0].message.content) {
                    throw new Error('Некорректный ответ от API');
                }
                // Удаляем индикатор загрузки
                typingIndicator.remove();

                // Добавляем ответ ИИ
                const aiResponse = data.choices[0].message.content;
                addAIMessage(aiResponse);
            })
            .catch(error => {
                console.error('Ошибка:', error.message);
                typingIndicator.remove();
                addAIMessage(`Произошла ошибка: ${error.message}. Пожалуйста, попробуйте еще раз.`);
            });
        }

        // Функция для добавления сообщения пользователя
        function addUserMessage(text, image = null) {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message user-message';
            const messageContent = document.createElement('div');
            messageContent.className = 'message-container';
            const avatar = document.createElement('div');
            avatar.className = 'avatar user-avatar';
            avatar.textContent = 'ВЫ';
            messageContent.appendChild(avatar);
            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble';
            const messageText = document.createElement('div');
            messageText.className = 'message-content';
            messageText.textContent = text;
            messageBubble.appendChild(messageText);
            if (image) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'uploaded-image';
                    messageBubble.appendChild(img);
                };
                reader.readAsDataURL(image);
            }
            messageContent.appendChild(messageBubble);
            messageContainer.appendChild(messageContent);
            chatMessages.appendChild(messageContainer);
            scrollToBottom();
        }

        // Функция для добавления сообщения ИИ
        function addAIMessage(text) {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message ai-message';
            const messageContent = document.createElement('div');
            messageContent.className = 'message-container';
            const avatar = document.createElement('div');
            avatar.className = 'avatar ai-avatar';
            avatar.textContent = 'AI';
            messageContent.appendChild(avatar);
            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble';
            const messageText = document.createElement('div');
            messageText.className = 'message-content';
            messageText.innerHTML = parseMarkdown(text);
            messageBubble.appendChild(messageText);
            messageContent.appendChild(messageBubble);
            messageContainer.appendChild(messageContent);
            chatMessages.appendChild(messageContainer);
            renderMathInElement(messageText, {
                delimiters: [
                    { left: "$$", right: "$$", display: true },
                    { left: "$", right: "$", display: false },
                    { left: "\\(", right: "\\)", display: false },
                    { left: "\\[", right: "\\]", display: true }
                ],
                throwOnError: false
            });
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
            scrollToBottom();
        }

        // Отображение индикатора печати
        function showTypingIndicator() {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message ai-message';
            messageContainer.id = 'typingIndicator';
            const messageContent = document.createElement('div');
            messageContent.className = 'message-container';
            const avatar = document.createElement('div');
            avatar.className = 'avatar ai-avatar';
            avatar.textContent = 'AI';
            messageContent.appendChild(avatar);
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                typingIndicator.appendChild(dot);
            }
            messageContent.appendChild(typingIndicator);
            messageContainer.appendChild(messageContent);
            chatMessages.appendChild(messageContainer);
            scrollToBottom();
            return messageContainer;
        }

        // Функция для разбора Markdown с поддержкой кода
        function parseMarkdown(text) {
            marked.setOptions({
